{% extends "base.html" %}

{% block title %}Admin Login - YouTube Video Summarizer{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center px-4 py-12">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-2xl mx-auto mb-4">
                ⚙️
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Admin Access</h1>
            <p class="text-gray-600 mt-2">Enter the 4-digit PIN to access the admin dashboard</p>
        </div>

        <form @submit.prevent="verifyPin()" x-data="adminLogin()" class="space-y-6">
            <div x-show="error" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg" x-text="error"></div>

            <div>
                <label for="pin" class="block text-sm font-medium text-gray-700 mb-2">4-Digit PIN</label>
                <input 
                    type="password" 
                    id="pin"
                    x-model="pin"
                    maxlength="4"
                    inputmode="numeric"
                    pattern="[0-9]{4}"
                    placeholder="••••"
                    class="w-full px-4 py-3 text-center text-2xl border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 tracking-widest"
                    required
                >
            </div>

            <button 
                type="button"
                @click="verifyPin()"
                :disabled="pin.length !== 4 || loading"
                class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed font-semibold transition-colors"
            >
                <span x-show="!loading">Enter Admin</span>
                <span x-show="loading">Verifying...</span>
            </button>

            <p class="text-center text-sm text-gray-500">
                <a href="{{ url_for('index') }}" class="text-blue-600 hover:underline">Back to Home</a>
            </p>
        </form>
    </div>
</div>

<script>
    function adminLogin() {
        return {
            pin: '',
            loading: false,
            error: '',
            async verifyPin() {
                console.log('verifyPin called with pin:', this.pin);
                
                if (this.pin.length !== 4) {
                    this.error = 'Please enter a 4-digit PIN';
                    return;
                }

                this.loading = true;
                this.error = '';

                try {
                    const response = await fetch('/admin/verify_pin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pin: this.pin })
                    });

                    const data = await response.json();
                    console.log('Response:', data);

                    if (data.success) {
                        // Redirect to admin dashboard
                        window.location.href = '/admin';
                    } else {
                        this.error = data.error || 'Invalid PIN. Try again.';
                        this.pin = '';
                    }
                } catch (err) {
                    console.error('Error:', err);
                    this.error = 'Network error: ' + err.message;
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>

<style>
    input[type="password"]::placeholder {
        letter-spacing: 0.5em;
    }
</style>
{% endblock %}
